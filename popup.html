<!DOCTYPE html>
<html>

<head>
    <title>The Popup</title>
    <link href="css/font-awesome/fontawesome.min.css" rel="stylesheet">
    <link href="css/font-awesome/solid.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id='mainContent' class='container-fluid'>
        <div class='row'>
            <div class='col'>
                <p class="font-weight-bold" id='selection'></p>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <button type="button" class="btn btn-success btn-sm btn-block" id="trueBtn">True</button>
            </div>
            <div class='col'>
                <button type="button" class="btn btn-danger btn-sm btn-block" id="falseBtn">False</button>
            </div>
            <div class='col'>
                <button type="button" class="btn btn-warning btn-sm btn-block" id="unsureBtn">Unsure</button>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <button type="button" class="btn btn-link" id="seeMoreBtn">Click here to see your beliefs</button>
            </div>
        </div>
    </div>

    <div id='saveSuccessContent' class='container-fluid'>
        <div class="col align-self-center">
            <i class="fas fa-check-circle fa-3x"></i>
        </div>
    </div>

    <div id='beliefsContent' class='container-fluid'>
        <div class='row'>
            <div class='col'>
                <ul class='list-group list-group-flush' id='trueList'></ul>
            </div>
            <div class='col'>
                <ul class='list-group list-group-flush' id='falseList'></ul>
            </div>
            <div class='col'>
                <ul class='list-group list-group-flush' id='unsureList'></ul>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
