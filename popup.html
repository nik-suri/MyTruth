<!DOCTYPE html>
<html>

<head>
    <title>The Popup</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col' id='selection'></div>
        </div>
        <div class='row'>
            <div class='col'>
                <button type="button" class="btn btn-success" id="trueBtn">True</button>
            </div>
            <div class='col'>
                <button type="button" class="btn btn-danger" id="falseBtn">False</button>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <button type="button" class="btn btn-link" id="seeMoreBtn">Click here to see your beliefs</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
